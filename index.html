<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
    }

    /* ヘッダー */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(103, 6, 118, 0.3);
      z-index: 1000;
      transform: translateY(-100%);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.25rem;
      font-weight: bold;
      opacity: 0;
    }

    .logo svg {
      color: #670676;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links li {
      opacity: 0;
      transform: translateY(-20px);
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #670676;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #670676;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ヒーローセクション */
    #home {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 1.5rem 5rem;
      text-align: center;
    }

    .hero-content {
      opacity: 0;
    }

    .hero-icon {
      width: 128px;
      height: 128px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #670676, #7b1fa2);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 60px rgba(103, 6, 118, 0.6);
      transform: scale(0);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      opacity: 0;
    }

    .gradient-text {
      display: block;
      background: linear-gradient(90deg, #670676, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #9ca3af;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }

    .scroll-indicator::before {
      content: '';
      display: block;
      width: 2px;
      height: 40px;
      background: linear-gradient(to bottom, #670676, transparent);
      margin: 0 auto 10px;
      animation: scrollAnimation 2s infinite;
    }

    @keyframes scrollAnimation {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(10px); opacity: 0.5; }
    }

    /* プロジェクトセクション */
    #projects {
      min-height: 100vh;
      padding: 5rem 1.5rem;
      background: linear-gradient(to bottom, #000, rgba(103, 6, 118, 0.1));
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 0.5rem;
      border-bottom: 4px solid #670676;
      display: inline-block;
      width: 100%;
      opacity: 0;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .project-card {
      background: linear-gradient(135deg, #111, #000);
      border: 1px solid rgba(103, 6, 118, 0.3);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s;
      opacity: 0;
      transform: translateY(50px);
    }

    .project-card:hover {
      border-color: #670676;
      box-shadow: 0 8px 32px rgba(103, 6, 118, 0.4);
      transform: translateY(-8px) scale(1.02);
    }

    .project-icon {
      color: #670676;
      margin-bottom: 1rem;
    }

    .project-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .project-card p {
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }

    .coming-soon {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: rgba(103, 6, 118, 0.2);
      color: #670676;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .view-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #670676;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .view-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .view-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .view-btn:hover {
      background: rgba(103, 6, 118, 0.8);
      transform: scale(1.05);
    }

    .add-project {
      background: linear-gradient(135deg, rgba(17, 17, 17, 0.5), rgba(0, 0, 0, 0.5));
      border: 2px dashed rgba(103, 6, 118, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 250px;
      transition: all 0.3s;
    }

    .add-project:hover {
      border-color: rgba(103, 6, 118, 0.6);
      background: linear-gradient(135deg, rgba(17, 17, 17, 0.7), rgba(0, 0, 0, 0.7));
    }

    .add-project svg {
      color: rgba(103, 6, 118, 0.5);
      margin-bottom: 1rem;
    }

    .add-project p {
      color: #6b7280;
      text-align: center;
    }

    /* Aboutセクション */
    #about {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 5rem 1.5rem;
    }

    .about-content {
      max-width: 800px;
      margin: 0 auto;
      background: linear-gradient(135deg, #111, #000);
      border: 1px solid rgba(103, 6, 118, 0.3);
      border-radius: 12px;
      padding: 2rem;
      opacity: 0;
      transform: translateX(-100px);
    }

    .about-content p {
      font-size: 1.125rem;
      color: #d1d5db;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    /* フッター */
    footer {
      padding: 2rem 1.5rem;
      border-top: 1px solid rgba(103, 6, 118, 0.3);
      text-align: center;
      opacity: 0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .social-links a {
      color: #9ca3af;
      transition: all 0.3s;
      display: inline-block;
    }

    .social-links a:hover {
      color: #670676;
      transform: translateY(-5px) rotate(360deg);
    }

    footer p {
      color: #6b7280;
    }

    /* パーティクル */
    .particle {
      position: fixed;
      width: 2px;
      height: 2px;
      background: #670676;
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        padding: 1rem 1.5rem;
        gap: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div class="content-wrapper">
    <!-- ヘッダー -->
    <header id="header">
      <nav>
        <div class="logo" id="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          <span>Portfolio</span>
        </div>
        <button class="menu-toggle" id="menuToggle">☰</button>
        <ul class="nav-links" id="navLinks">
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- ヒーローセクション -->
    <section id="home">
      <div class="hero-content">
        <div class="hero-icon" id="heroIcon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
        </div>
        <h1 id="heroTitle">
          Welcome to My
          <span class="gradient-text">Portfolio</span>
        </h1>
        <p class="subtitle" id="heroSubtitle">Web開発とゲーム開発のプロジェクトを紹介します</p>
        <div class="scroll-indicator" id="scrollIndicator">
          <span style="color: #670676;">Scroll</span>
        </div>
      </div>
    </section>

    <!-- プロジェクトセクション -->
    <section id="projects">
      <div class="container">
        <h2 id="projectsTitle">Projects</h2>
        <div class="projects-grid" id="projectsGrid"></div>
      </div>
    </section>

    <!-- Aboutセクション -->
    <section id="about">
      <div class="container">
        <h2 id="aboutTitle">About</h2>
        <div class="about-content" id="aboutContent">
          <p>このポートフォリオサイトでは、様々なWebアプリケーションやゲームプロジェクトを公開しています。</p>
          <p>Three.js、GSAP、Anime.jsを使用した、インタラクティブで没入感のあるポートフォリオサイトです。</p>
        </div>
      </div>
    </section>

    <!-- フッター -->
    <footer id="footer">
      <div class="social-links">
        <a href="#" aria-label="GitHub">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
      </div>
      <p>© 2026 Portfolio. Built with Three.js, GSAP & Anime.js</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <script>
    // Three.js背景アニメーション
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    
    // パーティクルシステム
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 1000;
    const posArray = new Float32Array(particlesCount * 3);
    
    for(let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 100;
    }
    
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    
    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.05,
      color: 0x670676,
      transparent: true,
      opacity: 0.8,
      blending: THREE.AdditiveBlending
    });
    
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);
    
    camera.position.z = 5;
    
    let mouseX = 0;
    let mouseY = 0;
    
    document.addEventListener('mousemove', function(e) {
      mouseX = (e.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
    });
    
    function animate() {
      requestAnimationFrame(animate);
      
      particlesMesh.rotation.x += 0.0005;
      particlesMesh.rotation.y += 0.0005;
      
      particlesMesh.rotation.x += mouseY * 0.0001;
      particlesMesh.rotation.y += mouseX * 0.0001;
      
      renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // GSAP + ScrollTrigger登録
    gsap.registerPlugin(ScrollTrigger);

    // ヘッダーアニメーション
    gsap.to('#header', {
      y: 0,
      duration: 1,
      ease: 'power3.out',
      delay: 0.5
    });

    gsap.to('#logo', {
      opacity: 1,
      duration: 0.8,
      delay: 1
    });

    gsap.to('#navLinks li', {
      opacity: 1,
      y: 0,
      duration: 0.6,
      stagger: 0.1,
      delay: 1.2
    });

    // ヒーローセクションアニメーション
    const tl = gsap.timeline({ delay: 0.5 });
    
    tl.to('#heroIcon', {
      scale: 1,
      duration: 1,
      ease: 'elastic.out(1, 0.5)'
    })
    .to('#heroTitle', {
      opacity: 1,
      y: 0,
      duration: 0.8,
      ease: 'power3.out'
    }, '-=0.5')
    .to('#heroSubtitle', {
      opacity: 1,
      y: 0,
      duration: 0.8,
      ease: 'power3.out'
    }, '-=0.5')
    .to('#scrollIndicator', {
      opacity: 1,
      duration: 0.5
    });

    // プロジェクトセクションのスクロールアニメーション
    gsap.to('#projectsTitle', {
      opacity: 1,
      scrollTrigger: {
        trigger: '#projects',
        start: 'top 80%',
        end: 'top 50%',
        scrub: 1
      }
    });

    // Aboutセクションのアニメーション
    gsap.to('#aboutTitle', {
      opacity: 1,
      scrollTrigger: {
        trigger: '#about',
        start: 'top 80%',
        toggleActions: 'play none none reverse'
      }
    });

    gsap.to('#aboutContent', {
      opacity: 1,
      x: 0,
      duration: 1,
      scrollTrigger: {
        trigger: '#about',
        start: 'top 70%',
        toggleActions: 'play none none reverse'
      }
    });

    // フッターアニメーション
    gsap.to('#footer', {
      opacity: 1,
      scrollTrigger: {
        trigger: '#footer',
        start: 'top 90%',
        toggleActions: 'play none none reverse'
      }
    });

    // メニュートグル
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    
    menuToggle.addEventListener('click', function() {
      navLinks.classList.toggle('active');
    });

    // プロジェクトデータ
    const projects = [
      {
        id: 1,
        title: 'Tetris Game',
        description: '近日公開予定',
        status: 'coming-soon',
        link: '#'
      }
    ];

    // プロジェクトカードを生成
    const projectsGrid = document.getElementById('projectsGrid');
    
    projects.forEach(function(project, index) {
      const card = document.createElement('div');
      card.className = 'project-card';
      
      let actionHTML = '';
      if (project.status === 'coming-soon') {
        actionHTML = '<span class="coming-soon">Coming Soon</span>';
      } else {
        actionHTML = '<a href="' + project.link + '" class="view-btn">View Project</a>';
      }
      
      card.innerHTML = '<div class="project-icon">' +
          '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">' +
            '<rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>' +
            '<line x1="7" y1="2" x2="7" y2="22"></line>' +
            '<line x1="17" y1="2" x2="17" y2="22"></line>' +
            '<line x1="2" y1="12" x2="22" y2="12"></line>' +
            '<line x1="2" y1="7" x2="7" y2="7"></line>' +
            '<line x1="2" y1="17" x2="7" y2="17"></line>' +
            '<line x1="17" y1="17" x2="22" y2="17"></line>' +
            '<line x1="17" y1="7" x2="22" y2="7"></line>' +
          '</svg>' +
        '</div>' +
        '<h3>' + project.title + '</h3>' +
        '<p>' + project.description + '</p>' +
        actionHTML;
      projectsGrid.appendChild(card);

      // Anime.jsでカードアニメーション
      anime({
        targets: card,
        opacity: [0, 1],
        translateY: [50, 0],
        duration: 1000,
        delay: index * 200,
        easing: 'easeOutExpo',
        scrollTrigger: {
          trigger: card,
          start: 'top 90%'
        }
      });

      // GSAPでスクロールトリガー
      gsap.to(card, {
        opacity: 1,
        y: 0,
        duration: 0.8,
        scrollTrigger: {
          trigger: card,
          start: 'top 85%',
          toggleActions: 'play none none reverse'
        }
      });
    });

    // 新規プロジェクト追加用カード
    const addCard = document.createElement('div');
    addCard.className = 'project-card add-project';
    addCard.innerHTML = '<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">' +
        '<polyline points="16 18 22 12 16 6"></polyline>' +
        '<polyline points="8 6 2 12 8 18"></polyline>' +
      '</svg>' +
      '<p>新しいプロジェクトを<br>追加予定</p>';
    projectsGrid.appendChild(addCard);

    gsap.to(addCard, {
      opacity: 1,
      y: 0,
      duration: 0.8,
      scrollTrigger: {
        trigger: addCard,
        start: 'top 85%',
        toggleActions: 'play none none reverse'
      }
    });

    // スムーススクロール
    document.querySelectorAll('a[href^="#"]').forEach(function(anchor) {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          gsap.to(window, {
            duration: 1,
            scrollTo: target,
            ease: 'power3.inOut'
          });
          navLinks.classList.remove('active');
        }
      });
    });

    // マウス追従パーティクル効果
    document.addEventListener('mousemove', function(e) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = e.clientX + 'px';
      particle.style.top = e.clientY + 'px';
      document.body.appendChild(particle);

      anime({
        targets: particle,
        opacity: [0.8, 0],
        scale: [1, 2],
        duration: 1000,
        easing: 'easeOutExpo',
        complete: function() {
          particle.remove();
        }
      });
    });
  </script>
</body>
</html>
