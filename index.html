<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ヘッダー */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(103, 6, 118, 0.3);
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .logo svg {
      color: #670676;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #670676;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ヒーローセクション */
    #home {
      padding: 8rem 1.5rem 5rem;
      text-align: center;
    }

    .hero-icon {
      width: 128px;
      height: 128px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #670676, #7b1fa2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
    }

    .gradient-text {
      display: block;
      background: linear-gradient(90deg, #670676, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #9ca3af;
      max-width: 600px;
      margin: 0 auto;
    }

    /* プロジェクトセクション */
    #projects {
      padding: 5rem 1.5rem;
      background: linear-gradient(to bottom, #000, rgba(103, 6, 118, 0.1));
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 0.5rem;
      border-bottom: 4px solid #670676;
      display: inline-block;
      width: 100%;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .project-card {
      background: linear-gradient(135deg, #111, #000);
      border: 1px solid rgba(103, 6, 118, 0.3);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s;
    }

    .project-card:hover {
      border-color: #670676;
      box-shadow: 0 8px 32px rgba(103, 6, 118, 0.2);
      transform: translateY(-4px);
    }

    .project-icon {
      color: #670676;
      margin-bottom: 1rem;
    }

    .project-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .project-card p {
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }

    .coming-soon {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: rgba(103, 6, 118, 0.2);
      color: #670676;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .view-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #670676;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .view-btn:hover {
      background: rgba(103, 6, 118, 0.8);
    }

    .add-project {
      background: linear-gradient(135deg, rgba(17, 17, 17, 0.5), rgba(0, 0, 0, 0.5));
      border: 2px dashed rgba(103, 6, 118, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 250px;
      transition: border-color 0.3s;
    }

    .add-project:hover {
      border-color: rgba(103, 6, 118, 0.6);
    }

    .add-project svg {
      color: rgba(103, 6, 118, 0.5);
      margin-bottom: 1rem;
    }

    .add-project p {
      color: #6b7280;
      text-align: center;
    }

    /* Aboutセクション */
    #about {
      padding: 5rem 1.5rem;
    }

    .about-content {
      max-width: 800px;
      margin: 0 auto;
      background: linear-gradient(135deg, #111, #000);
      border: 1px solid rgba(103, 6, 118, 0.3);
      border-radius: 12px;
      padding: 2rem;
    }

    .about-content p {
      font-size: 1.125rem;
      color: #d1d5db;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    /* フッター */
    footer {
      padding: 2rem 1.5rem;
      border-top: 1px solid rgba(103, 6, 118, 0.3);
      text-align: center;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .social-links a {
      color: #9ca3af;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #670676;
    }

    footer p {
      color: #6b7280;
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        padding: 1rem 1.5rem;
        gap: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <nav>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span>Portfolio</span>
      </div>
      <button class="menu-toggle" id="menuToggle">☰</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- ヒーローセクション -->
  <section id="home">
    <div class="hero-icon">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
    </div>
    <h1>
      Welcome to My
      <span class="gradient-text">Portfolio</span>
    </h1>
    <p class="subtitle">Web開発とゲーム開発のプロジェクトを紹介します</p>
  </section>

  <!-- プロジェクトセクション -->
  <section id="projects">
    <div class="container">
      <h2>Projects</h2>
      <div class="projects-grid" id="projectsGrid">
        <!-- プロジェクトはJSで追加 -->
      </div>
    </div>
  </section>

  <!-- Aboutセクション -->
  <section id="about">
    <div class="container">
      <h2>About</h2>
      <div class="about-content">
        <p>このポートフォリオサイトでは、様々なWebアプリケーションやゲームプロジェクトを公開しています。</p>
        <p>Vanilla JavaScript + CSSで構築され、GitHub Pagesでホスティングされています。</p>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <div class="social-links">
      <a href="#" aria-label="GitHub">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
      </a>
    </div>
    <p>© 2026 Portfolio. Built with Vanilla JS</p>
  </footer>

  <script>
    // メニュートグル
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    
    menuToggle.addEventListener('click', function() {
      navLinks.classList.toggle('active');
    });

    // プロジェクトデータ
    const projects = [
      {
        id: 1,
        title: 'Tetris Game',
        description: '近日公開予定',
        status: 'coming-soon',
        link: '#'
      }
    ];

    // プロジェクトカードを生成
    const projectsGrid = document.getElementById('projectsGrid');
    
    projects.forEach(function(project) {
      const card = document.createElement('div');
      card.className = 'project-card';
      
      let actionHTML = '';
      if (project.status === 'coming-soon') {
        actionHTML = '<span class="coming-soon">Coming Soon</span>';
      } else {
        actionHTML = '<a href="' + project.link + '" class="view-btn">View Project</a>';
      }
      
      card.innerHTML = '<div class="project-icon">' +
          '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">' +
            '<rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>' +
            '<line x1="7" y1="2" x2="7" y2="22"></line>' +
            '<line x1="17" y1="2" x2="17" y2="22"></line>' +
            '<line x1="2" y1="12" x2="22" y2="12"></line>' +
            '<line x1="2" y1="7" x2="7" y2="7"></line>' +
            '<line x1="2" y1="17" x2="7" y2="17"></line>' +
            '<line x1="17" y1="17" x2="22" y2="17"></line>' +
            '<line x1="17" y1="7" x2="22" y2="7"></line>' +
          '</svg>' +
        '</div>' +
        '<h3>' + project.title + '</h3>' +
        '<p>' + project.description + '</p>' +
        actionHTML;
      projectsGrid.appendChild(card);
    });

    // 新規プロジェクト追加用カード
    const addCard = document.createElement('div');
    addCard.className = 'project-card add-project';
    addCard.innerHTML = '<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">' +
        '<polyline points="16 18 22 12 16 6"></polyline>' +
        '<polyline points="8 6 2 12 8 18"></polyline>' +
      '</svg>' +
      '<p>新しいプロジェクトを<br>追加予定</p>';
    projectsGrid.appendChild(addCard);

    // スムーススクロール
    document.querySelectorAll('a[href^="#"]').forEach(function(anchor) {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
          navLinks.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
