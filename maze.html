<script>
// Three.js Background
function initThreeBackground() {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('three-bg').appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const cubes = [];
  
  for (let i = 0; i < 50; i++) {
    const material = new THREE.MeshBasicMaterial({
      color: 0x660675,
      wireframe: true,
      transparent: true,
      opacity: 0.3
    });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.x = (Math.random() - 0.5) * 50;
    cube.position.y = (Math.random() - 0.5) * 50;
    cube.position.z = (Math.random() - 0.5) * 50;
    cube.rotation.x = Math.random() * Math.PI;
    cube.rotation.y = Math.random() * Math.PI;
    cubes.push(cube);
    scene.add(cube);
  }

  camera.position.z = 20;

  function animate() {
    requestAnimationFrame(animate);
    cubes.forEach(cube => {
      cube.rotation.x += 0.001;
      cube.rotation.y += 0.001;
    });
    renderer.render(scene, camera);
  }
  
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

const visualizerCanvas = document.getElementById('visualizerCanvas');
const canvasCtx = visualizerCanvas.getContext('2d');
let audioContext, analyser, dataArray, bufferLength, source;

function setupAudioContext() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);
    
    source = audioContext.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioContext.destination);
    
    drawVisualizer();
  }
}

// YouTubeÂÜçÁîüÁî®„ÅÆ„É©„É≥„ÉÄ„É†„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
let randomDataArray = new Uint8Array(128);
function drawRandomVisualizer() {
  if (!isPlayingYouTube) {
    return;
  }
  
  for (let i = 0; i < randomDataArray.length; i++) {
    randomDataArray[i] = Math.random() * 255;
  }
  
  const width = visualizerCanvas.width;
  const height = visualizerCanvas.height;
  
  canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
  canvasCtx.fillRect(0, 0, width, height);
  
  const barWidth = (width / randomDataArray.length) * 2.5;
  let barHeight;
  let x = 0;
  
  for (let i = 0; i < randomDataArray.length; i++) {
    barHeight = (randomDataArray[i] / 255) * height;
    
    const gradient = canvasCtx.createLinearGradient(0, height - barHeight, 0, height);
    gradient.addColorStop(0, '#660675');
    gradient.addColorStop(0.5, '#8800aa');
    gradient.addColorStop(1, '#aa00dd');
    
    canvasCtx.fillStyle = gradient;
    canvasCtx.fillRect(x, height - barHeight, barWidth, barHeight);
    
    canvasCtx.shadowBlur = 10;
    canvasCtx.shadowColor = '#660675';
    
    x += barWidth + 1;
  }
}

function drawVisualizer() {
  requestAnimationFrame(drawVisualizer);
  
  if (isPlayingYouTube) {
    drawRandomVisualizer();
    return;
  }
  
  if (!analyser || !dataArray) return;
  
  analyser.getByteFrequencyData(dataArray);
  
  const width = visualizerCanvas.width;
  const height = visualizerCanvas.height;
  
  canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
  canvasCtx.fillRect(0, 0, width, height);
  
  const barWidth = (width / bufferLength) * 2.5;
  let barHeight;
  let x = 0;
  
  for (let i = 0; i < bufferLength; i++) {
    barHeight = (dataArray[i] / 255) * height;
    
    const gradient = canvasCtx.createLinearGradient(0, height - barHeight, 0, height);
    gradient.addColorStop(0, '#660675');
    gradient.addColorStop(0.5, '#8800aa');
    gradient.addColorStop(1, '#aa00dd');
    
    canvasCtx.fillStyle = gradient;
    canvasCtx.fillRect(x, height - barHeight, barWidth, barHeight);
    
    canvasCtx.shadowBlur = 10;
    canvasCtx.shadowColor = '#660675';
    
    x += barWidth + 1;
  }
  
  canvasCtx.shadowBlur = 0;
}

function resizeCanvas() {
  const rect = visualizerCanvas.getBoundingClientRect();
  visualizerCanvas.width = rect.width;
  visualizerCanvas.height = rect.height;
}

function checkYouTubeAPI() {
  if (typeof YT !== 'undefined' && YT.Player) {
    console.log('YouTube API already loaded');
    isYoutubeReady = true;
    if (playlist.length > 0 && currentTrackIndex >= 0) {

});

function isYouTubeUrl(url) {
  if (!url) return false;
  const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
  return youtubeRegex.test(url);
}

function extractVideoId(url) {
  if (!url) return null;
  const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
  const match = url.match(regExp);
  return (match && match[7].length === 11) ? match[7] : null;
}

function loadYouTubePlayer(url) {
  if (typeof YT === 'undefined' || !YT.Player) {
    console.error('YouTube API is not loaded');
    musicStatus.textContent = '‚è≥ YouTube API is loading. Please wait...';
    if (!youtubeReadyCheckInterval) {
      youtubeReadyCheckInterval = setInterval(function() {
        if (typeof YT !== 'undefined' && YT.Player) {
          clearInterval(youtubeReadyCheckInterval);
          youtubeReadyCheckInterval = null;
          isYoutubeReady = true;
          loadYouTubePlayer(url);
        }
      }, 100);
    }
    return;
  }

  const videoId = extractVideoId(url);
  if (!videoId) {
    musicStatus.textContent = 'Invalid YouTube URL';
    return;
  }

  if (youtubePlayer) {
    youtubePlayer.loadVideoById(videoId);
  } else {
    try {
      youtubePlayer = new YT.Player('youtubePlayer', {
        height: '160',
        width: '240',
        videoId: videoId,
        playerVars: {
          'autoplay': 0,
          'controls': 1,
          'rel': 0,
          'modestbranding': 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
      youtubePlayerDiv.style.display = 'block';
    } catch (error) {
      console.error('Error creating YouTube player:', error);
      musicStatus.textContent = 'Error loading YouTube player';
    }
  }
}

function onPlayerReady(event) {
  if (volumeSlider) {
    event.target.setVolume(volumeSlider.value);
  }
}

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED) {
    if (playlist.length > 0) {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      loadTrack(currentTrackIndex);
      if (youtubePlayer) {
        youtubePlayer.playVideo();
      }
    }
  }
}

let playlist = [];
let currentTrackIndex = -1;

const defaultPlaylist = [
  { name: 'shakethat', url: 'music/ShakeThat.mp3', type: 'audio'}
];

if (defaultPlaylist.length > 0) {
  playlist = [...defaultPlaylist];

musicFile.addEventListener('change', function(e) {
  const files = Array.from(e.target.files);
  
  files.forEach(function(file) {
    const url = URL.createObjectURL(file);
    playlist.push({
      name: file.name,
      url: url,
      type: 'audio'
    });
  });
  
  updatePlaylist();
  
  if (currentTrackIndex === -1 && playlist.length > 0) {
    currentTrackIndex = 0;
    loadTrack(0);
  }
  
  anime({
    targets: '.music-controls',
    scale: [1, 1.1, 1],
    duration: 300
  });
});

function addYouTubeTrack() {
  const url = youtubeUrl.value.trim();
  if (!url) {
    musicStatus.textContent = 'Please enter a YouTube URL';
    return;
  }

  if (!isYouTubeUrl(url)) {
    musicStatus.textContent = 'Invalid YouTube URL';
    return;
  }

  const videoId = extractVideoId(url);
  if (!videoId) {
    musicStatus.textContent = 'Could not extract video ID';
    return;
  }

  playlist.push({
    name: 'YouTube: ' + videoId,
    url: url,
    type: 'youtube',
    videoId: videoId
  });

  youtubeUrl.value = '';

function updatePlaylist() {
  playlistDiv.innerHTML = '';
  
  playlist.forEach(function(track, index) {
    const item = document.createElement('div');
    item.className = 'playlist-item';
    if (index === currentTrackIndex) {
      item.classList.add('active');
    }
    
    const name = document.createElement('span');
    name.textContent = (index + 1) + '. ' + track.name;
    
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.textContent = '‚úï';
    deleteBtn.onclick = function(e) {
      e.stopPropagation();
      deleteTrack(index);
    };
    
    item.appendChild(name);
    item.appendChild(deleteBtn);
    
    item.onclick = function() {
      loadTrack(index);
      const track = playlist[index];
      if (track.type === 'youtube' || isYouTubeUrl(track.url)) {
        if (youtubePlayer) {
          setTimeout(function() {
            youtubePlayer.playVideo();
          }, 500);
        }
      } else {
        audio.play();
      }
    };
    
    playlistDiv.appendChild(item);
  });
  
  if (playlist.length === 0) {
    musicStatus.textContent = 'No tracks';
  }
}

function loadTrack(index) {
  if (index >= 0 && index < playlist.length) {
    currentTrackIndex = index;
    const track = playlist[index];
    
    if (track.type === 'youtube' || isYouTubeUrl(track.url)) {
      isPlayingYouTube = true;
      if (audio.src) {
        audio.pause();
        audio.src = '';
      }
      
      if (isYoutubeReady) {
        loadYouTubePlayer(track.url);
      } else {
        if (youtubeReadyCheckInterval) {
          clearInterval(youtubeReadyCheckInterval);
          youtubeReadyCheckInterval = null;
        }
        youtubeReadyCheckInterval = setInterval(function() {
          if (isYoutubeReady) {
            clearInterval(youtubeReadyCheckInterval);
            youtubeReadyCheckInterval = null;
            loadYouTubePlayer(track.url);
          }
        }, 100);
      }
      
      musicStatus.textContent = (index + 1) + '/' + playlist.length + ': ' + track.name;
    } else {
      isPlayingYouTube = false;
      if (youtubePlayer) {
        youtubePlayer.stopVideo();
        youtubePlayerDiv.style.display = 'none';
      }
      audio.src = track.url;
      musicStatus.textContent = (index + 1) + '/' + playlist.length + ': ' + track.name;
    }
    
    updatePlaylist();
  }
}

function deleteTrack(index) {
  playlist.splice(index, 1);
  
  if (index === currentTrackIndex) {
    if (playlist.length > 0) {
      currentTrackIndex = Math.min(index, playlist.length - 1);
      loadTrack(currentTrackIndex);
    } else {
      currentTrackIndex = -1;
      audio.src = '';
      musicStatus.textContent = 'No tracks';
    }
  } else if (index < currentTrackIndex) {
    currentTrackIndex--;
  }
  
  updatePlaylist();
}

// Draggable Music Controls
(function() {
  const musicControls = document.getElementById('musicControls');
  let isDragging = false;
  let currentX, currentY, initialX, initialY;
  let xOffset = 0, yOffset = 0;

  musicControls.addEventListener('mousedown', dragStart);
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', dragEnd);

  musicControls.addEventListener('touchstart', dragStart);
  document.addEventListener('touchmove', drag);
  document.addEventListener('touchend', dragEnd);

  function dragStart(e) {
    if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') {
      return;
    }

    if (e.type === 'touchstart') {
      initialX = e.touches[0].clientX - xOffset;
      initialY = e.touches[0].clientY - yOffset;
    } else {
      initialX = e.clientX - xOffset;
      initialY = e.clientY - yOffset;
    }

    isDragging = true;
  }

  function drag(e) {
    if (isDragging) {
      e.preventDefault();

      if (e.type === 'touchmove') {
        currentX = e.touches[0].clientX - initialX;
        currentY = e.touches[0].clientY - initialY;
      } else {
        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;
      }

      xOffset = currentX;
      yOffset = currentY;

      setTranslate(currentX, currentY, musicControls);
    }
  }

  function dragEnd(e) {
    initialX = currentX;
    initialY = currentY;
    isDragging = false;
  }

  function setTranslate(xPos, yPos, el) {
    el.style.transform = 'translate(' + xPos + 'px, ' + yPos + 'px)';
  }
})();

// Maze Game
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const cellSize = 30;
const cols = canvas.width / cellSize;
const rows = canvas.height / cellSize;

let maze = [];
let player = { x: 0, y: 0 };
let goal = { x: cols - 1, y: rows - 1 };
let moves = 0;
let startTime = Date.now();
let timerInterval;

// Maze generation using recursive backtracking
function generateMaze() {
  maze = [];
  for (let y = 0; y < rows; y++) {
    maze[y] = [];
    for (let x = 0; x < cols; x++) {
      maze[y][x] = {
        top: true,
        right: true,
        bottom: true,
        left: true,
        visited: false
      };
    }
  }

  const stack = [];
  let current = maze[0][0];
  current.visited = true;
  let cx = 0, cy = 0;

  while (true) {
    const neighbors = [];
    
    if (cy > 0 && !maze[cy - 1][cx].visited) neighbors.push({ x: cx, y: cy - 1, dir: 'top' });
    if (cx < cols - 1 && !maze[cy][cx + 1].visited) neighbors.push({ x: cx + 1, y: cy, dir: 'right' });
    if (cy < rows - 1 && !maze[cy + 1][cx].visited) neighbors.push({ x: cx, y: cy + 1, dir: 'bottom' });
    if (cx > 0 && !maze[cy][cx - 1].visited) neighbors.push({ x: cx - 1, y: cy, dir: 'left' });

    if (neighbors.length > 0) {
      const next = neighbors[Math.floor(Math.random() * neighbors.length)];
      stack.push({ x: cx, y: cy });

      if (next.dir === 'top') {
        maze[cy][cx].top = false;
        maze[next.y][next.x].bottom = false;
      } else if (next.dir === 'right') {
        maze[cy][cx].right = false;
        maze[next.y][next.x].left = false;
      } else if (next.dir === 'bottom') {
        maze[cy][cx].bottom = false;
        maze[next.y][next.x].top = false;
      } else if (next.dir === 'left') {
        maze[cy][cx].left = false;
        maze[next.y][next.x].right = false;
      }

      cx = next.x;
      cy = next.y;
      maze[cy][cx].visited = true;
    } else if (stack.length > 0) {
      const prev = stack.pop();
      cx = prev.x;
      cy = prev.y;
    } else {
      break;
    }
  }

  player = { x: 0, y: 0 };
  goal = { x: cols - 1, y: rows - 1 };
  moves = 0;
  startTime = Date.now();
  document.getElementById('moves').textContent = '0';
  document.getElementById('winMessage').style.display = 'none';
}

function drawMaze() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = maze[y][x];
      const px = x * cellSize;
      const py = y * cellSize;

      ctx.strokeStyle = '#660675';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 5;
      ctx.shadowColor = '#660675';

      if (cell.top) {
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(px + cellSize, py);
        ctx.stroke();
      }
      if (cell.right) {
        ctx.beginPath();
        ctx.moveTo(px + cellSize, py);
        ctx.lineTo(px + cellSize, py + cellSize);
        ctx.stroke();
      }
      if (cell.bottom) {
        ctx.beginPath();
        ctx.moveTo(px, py + cellSize);
        ctx.lineTo(px + cellSize, py + cellSize);
        ctx.stroke();
      }
      if (cell.left) {
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(px, py + cellSize);
        ctx.stroke();
      }
    }
  }

  ctx.shadowBlur = 0;

  // Draw goal
  ctx.fillStyle = '#660675';
  ctx.shadowBlur = 20;
  ctx.shadowColor = '#660675';
  ctx.fillRect(goal.x * cellSize + 5, goal.y * cellSize + 5, cellSize - 10, cellSize - 10);

  // Draw player
  ctx.fillStyle = '#aa00dd';
  ctx.shadowBlur = 30;
  ctx.shadowColor = '#aa00dd';
  ctx.beginPath();
  ctx.arc(player.x * cellSize + cellSize / 2, player.y * cellSize + cellSize / 2, cellSize / 3, 0, Math.PI * 2);
  ctx.fill();
  ctx.shadowBlur = 0;
}

function movePlayer(dx, dy) {
  const newX = player.x + dx;
  const newY = player.y + dy;

  if (newX < 0 || newX >= cols || newY < 0 || newY >= rows) return;

  const cell = maze[player.y][player.x];
  
  if (dx === 1 && cell.right) return;
  if (dx === -1 && cell.left) return;
  if (dy === 1 && cell.bottom) return;
  if (dy === -1 && cell.top) return;

  player.x = newX;
  player.y = newY;
  moves++;
  document.getElementById('moves').textContent = moves;

  anime({
    targets: canvas,
    scale: [1, 1.02, 1],
    duration: 100
  });

  if (player.x === goal.x && player.y === goal.y) {
    winGame();
  }

  drawMaze();
}

function winGame() {
  clearInterval(timerInterval);
  const finalTime = Math.floor((Date.now() - startTime) / 1000);
  
  document.getElementById('finalTime').textContent = finalTime;
  document.getElementById('finalMoves').textContent = moves;
  document.getElementById('winMessage').style.display = 'block';

  anime({
    targets: '#winMessage',
    scale: [0, 1],
    opacity: [0, 1],
    duration: 500,
    easing: 'easeOutElastic(1, .5)'
  });
}

function updateTimer() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById('time').textContent = elapsed;
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
    e.preventDefault();
    movePlayer(0, -1);
  } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
    e.preventDefault();
    movePlayer(0, 1);
  } else if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
    e.preventDefault();
    movePlayer(-1, 0);
  } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
    e.preventDefault();
    movePlayer(1, 0);
  }
});

document.getElementById('resetBtn').addEventListener('click', () => {
